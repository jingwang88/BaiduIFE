<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>task32-实现表单自动生成工厂</title>
	<script type="text/javascript" src="./index.js"></script>
	<style type="text/css">
		.choice {
			display: block;
			width: 500px;
			margin: 10px auto;
		}
		.form-choice,
		.style-choice {
			margin-bottom: 10px;
		}
		#geneBtn {
			width: 100px;
			height: 30px;
		}
	</style>
</head>
<body>
	<div id="container">
		<form class="choice">
			<div class="form-choice">
				<label>选择要创建的表单</label>
				<input type="checkbox" name="formchoice">名称</input>
				<input type="checkbox" name="formchoice">密码</input>
				<input type="checkbox" name="formchoice">邮箱</input>
				<input type="checkbox" name="formchoice">号码</input>
			</div>
			<div class="style-choice">
				<label>选择表单的样式</label>
				<input type="radio" name="stylechoice">样式一</input>
				<input type="radio" name="stylechoice">样式二</input>
			</div>
			<input type="button" id="geneBtn" value="生成表单"></input>
		</form>
	</div>
</body>
</html>
